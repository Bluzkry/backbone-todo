<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbone Todo List</title>
  <link rel="stylesheet" href="./assets/main.css">
</head>
<body>

<div id="todo-app">
<header>
  <h1>Todo List</h1>
  <input id="todo-input" type="text" placeholder="Please enter your todo item.">
</header>

<section id="section-list">
  <ul id="todo-list"></ul>
</section>
</div>

<script type="text/template" id="todo-template">
<p><%- title %> <button class="delete">X</button></p>
</script>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/underscore/underscore.js"></script>
<script src="node_modules/backbone/backbone.js"></script>
<script src="./src/models.js"></script>
<script src="./src/collections.js"></script>
<script src="./src/views.js"></script>
<script src="./src/app.js"></script>
</body>
</html>
