<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbone Todo List</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/main.css">
</head>
<body>

<div id="todo-app">
<header>
  <h1>Todo List</h1>
  <input class="form-control" id="todo-input" type="text" placeholder="Please enter your todo item.">
</header>

<section id="section-list">
  <ul class="list-group" id="todo-list"></ul>
</section>
</div>

<script type="text/template" id="todo-template">
  <p><span class="title"><%- title %></span>
  <input title="title" class="update-input hide" value="<%= title %>">
  </p>
  <button class="delete btn btn-danger">X</button>
  <button class="edit btn btn-info">Edit</button>
  <button class="update-btn btn btn-success hide">Update</button>
</script>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/underscore/underscore.js"></script>
<script src="node_modules/backbone/backbone.js"></script>
<script src="./src/models.js"></script>
<script src="./src/collections.js"></script>
<script src="./src/views.js"></script>
<script src="./src/app.js"></script>
</body>
</html>
